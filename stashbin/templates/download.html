<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- <link rel="icon" href="../../favicon.ico"> -->

        <title>Stashbin</title>

        <!-- Bootstrap core CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }

            .container {
                max-width: 400px;
                padding: 15px;
                margin: 0 auto;
            }

        </style>
    </head>

    <body>
        <div class="container">
            {% if uploadNotify %}
            <div class="alert alert-success" role="alert">Uploaded successful</div>
            <div class="alert alert-info" role="alert">You may want to bookmark this URL to make changes later.</div>
            {% endif %}
            <a class="btn btn-primary btn-success btn-block" type="submit" href="?key={{ key }}&action=download">
                <strong>Download</strong>
            </a>
            <br />
            <a class="btn btn-primary btn-danger btn-block" type="submit" href="?key={{ key }}&action=delete">
                <strong>Delete</strong>
            </a>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="static/js/ie10-viewport-bug-workaround.js"></script>
        <script src="static/js/ie-emulation-modes-warning.js"></script>
        <script src="static/js/jquery-1.11.0.min.js"></script>
    </body>
</html>
